<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance Scanner</title>
    <link rel="stylesheet" type="text/css" href="/Capstone-Altitude/css/main.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #qr-video {
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #status-message {
            margin-bottom: 10px;
            font-weight: bold;
            color: #28a745;
        }

        #qr-content {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .message {
            margin-bottom: 20px;
            font-size: 15px;
        }

        *{
  font-family: 'M PLUS 1p', sans-serif;
}
.divider{
  margin: 0 auto;
  width: 95%;
  border-bottom: 1px solid grey;
  padding-top: 5px;
}


.logs-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: black;
}


.attendance-details{
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  padding-left: 30px;
  margin-bottom: 20px;
  width:calc(100% - 30px);
}

.logs-name, .logs-time{
  color: black;
}
.content{
  overflow: auto;
}

.logs-btn{
  margin-right: 2rem;
}


button {
  border-radius: 10px;  
}

table{
  text-align:center;
}
    </style>
</head>

<body>
    <h1>Altitude Attendance Scanner</h1>
    <div class="message" id="status-message"></div>
    <div class="message" id="qr-content"></div>
    <video id="qr-video"></video>
    <div class="buttons">
        <button onclick="window.location.href='/Capstone-Altitude/add_walk-in.php'">walk-in Time IN</button>
        <button onclick="window.location.href='/Capstone-Altitude/add_timein.php'">Members Time IN</button>
        <button onclick="window.location.href='/Capstone-Altitude/add_timeout.php'">Time OUT(Members Only)</button>
        <button onclick="window.location.href='/Capstone-Altitude/out_walk-in.php'">Time OUT(Walk-in Only)</button>
        <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    </div>

    <script>
        let scanner = new Instascan.Scanner( { video: document.getElementById( 'qr-video' ) } );
        let statusMessage = document.getElementById( 'status-message' );
        let qrContentElement = document.getElementById( 'qr-content' );
        let isCameraActive = true;

        scanner.addListener( 'scan', function ( content ) {
            if ( isCameraActive ) {
                // Turn off the camera for 5 seconds
                isCameraActive = false;
                scanner.stop();

                // Display status message
                statusMessage.innerHTML = 'Logged';

                // Display the QR code content
                qrContentElement.innerHTML = 'Name: ' + content;

                // Wait for 5 seconds before reactivating the camera
                setTimeout( function () {
                    isCameraActive = true;
                    scanner.start();
                    statusMessage.innerHTML = '';
                    qrContentElement.innerHTML = '';
                }, 3000 );

                // Send the scanned QR code content to the server for processing
                fetch( 'scan.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify( { content: content } ),
                } )
                .then( response => response.json() )
                .then( data => {
                    // Update the DOM based on the server response
                    console.log(data.message);

                    if (data.status === 'success') {
                        // Display the fetched status
                        qrContentElement.innerHTML = 'Name: ' + content + '<br>Status: ' + data.member_status;
                    } else {
                        // Display an error message if status retrieval failed
                        qrContentElement.innerHTML = 'Name: ' + content + '<br>Error: ' + data.message;
                    }

                    // You can perform additional actions based on the server response
                })
                .catch( error => {
                    console.error('Error:', error);
                });
            }
        } );

        Instascan.Camera.getCameras().then( function ( cameras ) {
            if ( cameras.length > 0 ) {
                scanner.start( cameras[ 0 ] );
            } else {
                console.error( 'No cameras found.' );
            }
        } ).catch( function ( e ) {
            console.error( e );
        } );
    </script>
</body>

</html>
